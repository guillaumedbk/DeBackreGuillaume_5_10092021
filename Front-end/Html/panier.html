<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Orinoco</title>
        <!-- Lier la page css-->
        <link rel="stylesheet" href="../style.css">
        <!--Déclaration du viewport-->
        <meta name="viewport" content="width=device-width">
         <!-- Pour les icons-->
         <script src="https://kit.fontawesome.com/5df1daaa8f.js" crossorigin="anonymous"></script>
        <!--Bootstrap5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Orinoco</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Produits</a>
                            </li>
            
                            <li class="nav-item" id="panier">
                                <a class="nav-link" href="panier.html">Panier <i class="fas fa-shopping-cart"><span id="span_panier"> 0</span></i> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-5" id="main">
                <div class="d-flex justify-content-center">
                    <h2 class="h3">Récapitulatif de votre panier</h2>
                </div>
                <table class="table ">
                    <thead class="table-dark">
                        <tr>
                            <td>Supprimer</td>
                            <td>Produit</td>
                            <td>Image</td>
                            <td>Quantité</td>
                            <td>Prix</td>
                        </tr>
                    </thead>

                    <tbody id="container_panier" >

                    </tbody>

                    <tfoot id="total_panier">

                    </tfoot>
                </table>
            </div>

            <div class="container mt-5">
            
                <form class="row g-3" onsubmit="sendToApi()" id="formulaire">
                    <div class="d-flex justify-content-center">
                        <h2 class="h3 mb-3">Veuillez renseigner les champs ci-dessous</h2>
                    </div>

                    <div class="col-md-6">
                      <label for="inputFirstName">Prénom</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Prénom" required>
                    </div>

                    <div class="col-md-6">
                      <label for="inputName">Nom</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Nom" required>
                    </div>
                 

                  <div class="col-md-6">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                

                  <div class="col-md-6">
                    <label for="inputAddress">Addresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Avenue Louise" required>
                  </div>
                  
                    <div class="col-md-12">
                      <label for="inputCity">Ville</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Bruxelles" required>
                   
                  </div>

                  <div class="d-flex justify-content-center">
                    <input type="submit" id="submitButton" class="btn btn-primary w-25 p-3" value="Confirmer ma commande"/>
                  </div>
                  
                </form>
                
            </div>
            </main>
        
        <!--CODE JS-->
        <script src="../Js/panier.js"></script>
    </body>
